<div class="container ">

  <div class="card" style="margin:auto ;">

    <form class="row" [formGroup]="form" (ngSubmit)="register()">

      <div class="mb-3">
        <label for="userName" class="form-label">User Name</label>

        <input type="text" id="userName" class="form-control form-control-lg" formControlName="userName">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">password</label>
        <input type="password" class="form-control form-control-lg" formControlName="password">
      </div>
      <div>
        <label for="Confirmpassword" class="form-label">Confirm password</label>
        <input type="password" id="Confirmpassword" class="form-control form-control-lg"
          formControlName="confirmPassword">
      </div>
      <div class="mb-3 row" style="justify-content:center ;">
        <button type="submit" class="btn btn-secondary m-2 col col-8">Register</button>
      </div>
      <div class="mb-3 row" style="justify-content:center ;">
        <span> have account</span>
        <button type="button" (click)="Login()" class=" btn btn-primary m-2 col col-2">Login</button>

      </div>
    </form>
  </div>
</div>
